<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">My
		Facelet Application</div>
	<br />

	<h:head>
		<h:outputStylesheet library="css" name="jsfcrud.css" />
		<h:outputScript library="js" name="jsfcrud.js" />
	</h:head>
	<h:form>
	    <p:growl id="messages" showDetail="true"/>
	 <p:menuButton value="Options">
        <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk"/>
        <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
        <p:menuitem value="Delete" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close"/>
        <p:separator />
        <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink"/>
    </p:menuButton>
	
		<p:tree value="#{treeIconView.root}" var="doc">
		<p:menuButton value="Options">
        <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk"/>
        <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
        <p:menuitem value="Delete" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close"/>
        <p:separator />
        <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink"/>
    </p:menuButton>
		
		
			<p:treeNode expandedIcon="ui-icon-folder-open"
				collapsedIcon="ui-icon-folder-collapsed">
				<h:outputText value="#{doc.name}" />
			</p:treeNode>

			<p:treeNode type="document" icon="ui-icon-document">
				<h:outputText value="#{doc.name}" />
			</p:treeNode>

			<p:treeNode type="picture" icon="ui-icon-image">
				<h:outputText value="#{doc.name}" />
			</p:treeNode>

			<p:treeNode type="mp3" icon="ui-icon-video">
				<h:outputText value="#{doc.name}" />
			</p:treeNode>
		</p:tree>

	</h:form>



</body>
</html>
