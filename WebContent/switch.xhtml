<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">My
		Facelet Application</div>
	<br />
	<f:view>

		<h:head>
			<h:outputStylesheet library="css" name="jsfcrud.css" />
			<h:outputScript library="js" name="jsfcrud.js" />
		</h:head>
		<h:form>

			<p:messages />
			<p:growl id="growl" life="2000" />

			<p:commandButton value="Ajax Submit" id="ajax" update="growl"
				actionListener="#{buttonView.buttonAction}"
				styleClass="ui-priority-primary" />

			<p:commandButton value="Non-Ajax Submit" id="nonAjax"
				actionListener="#{buttonView.buttonAction}" ajax="false" />

			<p:commandButton value="With Icon" id="withIcon"
				actionListener="#{buttonView.buttonAction}" update="growl"
				icon="ui-icon-disk" />

			<p:commandButton actionListener="#{buttonView.buttonAction}"
				id="iconOnly" update="growl" icon="ui-icon-disk" title="Icon Only" />

			<p:commandButton value="Disabled" id="disabled" disabled="true" />
	
	
	
 		#{msg.name}
 		<h1>
				<h:commandButton value="change language to Arabic"
					action="#{resourseController.changeLocale('fr')}" />

				<br> </br> #{msg.name}
			</h1>
			<h:selectOneMenu>
				<f:selectItem itemValue="English" itemLabel="English" />
				<f:selectItem itemValue="Arabic" itemLabel="English" />
				<f:selectItem itemValue="France" itemLabel="English" />
			</h:selectOneMenu>


		</h:form>
	</f:view>



</body>
</html>
