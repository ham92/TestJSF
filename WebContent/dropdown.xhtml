<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">My
		Facelet Application</div>
	<br />

	<h:head>
		<h:outputStylesheet library="css" name="jsfcrud.css" />
		<h:outputScript library="js" name="jsfcrud.js" />
	</h:head>
	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Select a Location" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="country" value="Country: " />
				<p:selectOneMenu id="country" value="#{dropdownView.country}"
					style="width:150px">
					<p:ajax listener="#{dropdownView.onCountryChange}" update="city" />
					<f:selectItem itemLabel="Select Country" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{dropdownView.countries}" />
				</p:selectOneMenu>

				<p:outputLabel for="city" value="City: " />
				<p:selectOneMenu id="city" value="#{dropdownView.city}"
					style="width:150px">
					<f:selectItem itemLabel="Select City" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{dropdownView.cities}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<p:separator />

			<p:commandButton value="Submit" update="msgs"
				actionListener="#{dropdownView.displayLocation}"
				icon="ui-icon-check" />
		</p:panel>
	</h:form>



</body>
</html>
